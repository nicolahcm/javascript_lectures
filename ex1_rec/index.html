    <h2>Задача:</h2>
    <h3>Пишите функцию, которая, если дано число N>=0 целое, возвращает: </h3>
    <ul>
        <li><h3>N Если 0<=N<=22</h3></li>
        <li><h3>сумма цифр( ... (сумма цифр(сумма цифр N))..) Пока сумма <=22 </h3></li>
    </ul>
    

    <h3>Пример</h3>
    <ul>
        <li>Число 19 ---> <b>19</b> </li>
        <li>1987 ---> 1 + 9 + 8 + 7 = 25 ---> 2+5 = <b>7</b> <=22 OK </li>
        <li>27 ---> <b>2+7=9</b></li>
    </ul>
